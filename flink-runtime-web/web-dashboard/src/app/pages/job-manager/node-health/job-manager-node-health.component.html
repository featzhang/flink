<nz-spin [nzSpinning]="loading">
  <nz-table
    #nodeHealthTable
    [nzData]="blockedNodes"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    [nzNoResult]="emptyTemplate"
    nzSize="small"
  >
    <thead>
      <tr>
        <th>Node ID</th>
        <th>Cause</th>
        <th>Expiration Time</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let node of nodeHealthTable.data; trackBy: trackByNodeId">
        <td>
          <span nz-tooltip [nzTooltipTitle]="node.nodeId">
            {{ node.nodeId }}
          </span>
        </td>
        <td>{{ node.cause }}</td>
        <td>{{ formatExpiration(node.endTimestamp) }}</td>
        <td>
          <nz-tag *ngIf="!isExpired(node.endTimestamp)" nzColor="error">Quarantined</nz-tag>
          <nz-tag *ngIf="isExpired(node.endTimestamp)" nzColor="default">Expired</nz-tag>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-spin>

<ng-template #emptyTemplate>
  <nz-empty
    nzNotFoundImage="simple"
    [nzNotFoundContent]="'No quarantined nodes. All nodes are healthy.'"
  ></nz-empty>
</ng-template>
